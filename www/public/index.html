<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake game</title>
    <style>
        .screen {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game {
        }

        .panel {
            margin-bottom: 20px;
        }

        .panel-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .label {
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="screen">
    <div class="game">
        <div class="panel">
            <div class="panel-row">
                <div><span class="label">Score:</span><span id="score">&ndash;</span></div>
                <div id="status"></div>
            </div>
            <div class="panel-row">
                <button id="start">Start</button>
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
